<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Template</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            background-color: #ffffff;
        }

        .container1 {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        h3 {
            color: #4a148c;
            border-bottom: 2px solid #7b1fa2;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>{{name}}</h2>
        <div class="section">
            <h3>Email</h3>
            <p>{{email}}</p>
        </div>
        <div class="section">
            <h3>Phone</h3>
            <p>{{phone}}</p>
        </div>
        <div class="section">
            <h3>Work Experience</h3>
            <p>{{experience}}</p>
        </div>
        <div class="section">
            <h3>Projects</h3>
            <p>{{projects}}</p>
        </div>
        <div class="section">
            <h3>Skills</h3>
            <ul>
                <li>{{skills}}</li>
            </ul>
        </div>
        <div class="section">
            <h3>Education</h3>
            <p>{{education}}</p>
        </div>
    </div>
</body>
</html>
